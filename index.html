<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainwave Blitz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <h3 id="scoreDisplay">Score: 0</h3>
    <h4 id="highestScore">Highest Score: 0</h4>
    <div class="btn-container">
        <div class="line1">
            <div class="btn red" id="red"></div>
            <div class="btn yellow" id="yellow"></div>
        </div>
        <div class="line2">
            <div class="btn purple" id="purple"></div>
            <div class="btn blue" id="blue"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
